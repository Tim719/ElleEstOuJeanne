{% extends 'layout.html' %}
{% block content %}
<h1>
    Insert/Edit
</h1>

<form method="post" action="{{url_for('core.types_insert')}}">
    <fieldset>
        {% for field in form %}
        {{ field.label() }}
        {{ field() }}
        {% endfor %}
      <input type="submit" value="Submit" />  
      <button type="button"><a href="{{url_for('core.types_list')}}">Cancel</a></button>
    </fieldset>
  </form>

{% endblock %}
